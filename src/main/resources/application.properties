# Configuração de banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5433/marmitasdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

api.security.token.secret = ${JWT_SECRET:my-secret-key} 

# Configuração do Springdoc Swagger UI
springdoc.api-docs.enabled=true
springdoc.api-docs.title=Marmitas API
springdoc.api-docs.description=API para gerenciar o sistema de carrinho de compras e produtos
springdoc.api-docs.version=1.0.0

# URL base da documentação Swagger (caso deseje mudar o caminho de acesso)
springdoc.swagger-ui.path=/swagger-ui.html


